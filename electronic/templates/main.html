{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <title>WebScarpper Extreme</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://code.jquery.com/jquery-3.6.0.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
  <link rel="stylesheet" href="{% static 'css/style.css' %}">
  <script src="https://code.jquery.com/jquery-3.4.1.js"></script>
  <script src="https://code.jquery.com/ui/1.13.2/jquery-ui.js"></script>
  <style>
    .ui-helper-hidden-accessible{
        display: none;
    }
  </style>
</head>
<body>

<div>
    <div class="decdiv">
      <div class="loader-container">
        <h3 style="margin-right: 15px; color:white;">Loading <span class="spandecorate"></span></h3>
        <div class="loader">

        </div>
      </div>
        <form method="post">
            {% csrf_token %}
            <h3 style="padding: 15px;text-align: center;">Find the product you are looking for</h3>
            <div class="ui-widget" style="text-align: center; margin-top: 55px;">
                <label for="product" style="margin-right: 15px; font-size: x-large;" >Product: </label>
                <input style="margin-right: 15px; border-radius: 8px; width: 282px; text-indent: 13px;" type="text" name="product" id="product" placeholder="search product ....">
                <div style="display: inline-block;">
                    <button style="width: 70px;border-radius: 30px; border: none;color: white; background: black;font-size: large;"  type="submit">FinD</button>
                </div>
            </div>
        </form>
    </div>
</div>

</body>


<script>
  $(window).on("load",function(){
    console.log("hiii")
    $(".loader-container").fadeOut(1000);
  });
</script>

<script>
$( function() {
  $( "#product" ).autocomplete({
    source: "{% url 'findproduct' %}"
  });
} );
</script>


</html>
